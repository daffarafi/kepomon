{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kepomon | By Dapa</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        {% block meta %}
        {% endblock meta %}
    </head>

    <body
        style="padding: 0; margin: 0; background-color: #1B1B1D; color: white; font-family: Poppins;box-sizing: border-box;">
        <header
            style="width: 100%; padding-top: 0.5rem; padding-bottom: 0.5rem; padding-left: 1rem; padding-right: 1rem;  justify-content: space-between; gap: 1rem; background-color: #242526; box-sizing: border-box;">
            <div style="display: flex; flex-direction: column;">
                <span style="font-size: larger; font-weight: bold;">{{ app_name }}</span>
                <span style=" font-size: smaller;"> {{ class }}</span>
            </div>
            <div></div>
        </header>
        <main style="min-height: 100vh; padding-left: 1rem; padding-right: 1rem;">
            {% block content %}
            {% endblock content %}
        </main>
        <footer
            style="width: 100%; display: flex; justify-content: center; background-color: #242526; font-size: small;">
            <p>Â©Copyright by Daffa Rafi | 2023.</p>
        </footer>

        {% if messages %}

        {% for message in messages %}
        <div style="position: fixed; left: 50%;top: 20px; transform: translateX(-50%);">
            <div
                style="background-color: #D1E7DD;color: #2C5A39; padding: 0.75rem 2rem 0.75rem 1.5rem;border-radius: 5px; position: relative;width: max-content;">
                <span style="white-space: no-wrap;">{{message}}</span>
                <button type="button" onclick="this.parentElement.style.display='none'"
                    style="background: none; border: none; font-size: larger; position: absolute; top: 50%; right: 5px; transform: translateY(-50%);">
                    <span>&times;</span>
                </button>
            </div>
        </div>
        {% endfor %}

        {% endif %}
    </body>

</html>
